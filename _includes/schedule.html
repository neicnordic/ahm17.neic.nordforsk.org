<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Tentative schedule</h2>
            <div class="table-responsive">
                {% for day in page.schedule %}
                    <a href="#list_{{ forloop.index0 }}" class="list-group-item list-group-item-info strong"
                       data-toggle="collapse"
                       data-parent="#param-menu"><b>{{ day.day }}</b></a>

                    <div class="collapse in" id="list_{{ forloop.index0 }}">
                        <br>
                        <table class="table table-hover">
                            <tbody>
                                {% for section in day.sections %}
                                    {% if section.type == 'workshop' %}
                                        <tr class="danger">
                                    {% elsif section.type == 'plenary' %}
                                        <tr class="warning">
                                    {% else %}
                                        <tr class="success">
                                    {% endif %}
                                            <td style="width:120px">
                                                {{ section.time }}
                                            </td>
                                            <td>
                                                {{ section.title }}
                                            </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
