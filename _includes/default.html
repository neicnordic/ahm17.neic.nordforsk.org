{% if page.name == "index.md" %}
    <style type="text/css">
        @media only screen and (min-device-width: 1232px) {
            body {
                background: #ffffff;
                background-image: url("{{ site.baseurl }}/assets/img/skeikampen.jpg");
                background-size: 60%;
                background-repeat: no-repeat;
                background-position: center top;
            }
        }

        @media only screen and (max-width: 1231px) {
            body {
                background: #ffffff;
                background-image: url("{{ site.baseurl }}/assets/img/skeikampen.jpg");
                background-size: 100%;
                background-repeat: no-repeat;
                background-position: center top;
            }
        }
    </style>
{% endif %}

<div class="row">
    <div class="col-lg-1">
    </div>
    <div class="col-lg-10">
        {{ page.content | markdownify }}
    </div>
    <div class="col-lg-1">
    </div>
</div>
